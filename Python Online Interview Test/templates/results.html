<!DOCTYPE html>
<html>
<head>
    <title>Election Results</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #004a99; color: white; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Local Government Results</h1>
        <form action="/results" method="POST">
            <select name="lga_id">
                {% for lga in lgas %}
                <option value="{{ lga.lga_id }}">{{ lga.lga_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filter</button>
        </form>

        {% if results %}
        <table>
            <tr><th>Party</th><th>Total Votes</th></tr>
            {% for row in results %}
            <tr>
                <td>{{ row.party_abbreviation }}</td>
                <td>{{ row.total_score }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
