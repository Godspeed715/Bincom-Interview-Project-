<!DOCTYPE html>
<html>
<head>
    <title>LGA Total Results</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #e9ecef; }
        .card { background: white; padding: 30px; border-radius: 10px; max-width: 800px; margin: auto; }
        select, button { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; cursor: pointer; border: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #dee2e6; text-align: left; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Summed LGA Results</h1>
        <form method="POST">
            <select name="lga_id" required>
                <option value="">-- Select a Local Government --</option>
                {% for lga in lgas %}
                <option value="{{ lga['lga_id'] }}">{{ lga['lga_name'] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Calculate Totals</button>
        </form>

        {% if results %}
        <h2>Total Votes for {{ selected_lga['lga_name'] }}</h2>
        <table>
            <tr><th>Party</th><th>Total Summed Votes</th></tr>
            {% for row in results %}
            <tr>
                <td><strong>{{ row['party_abbreviation'] }}</strong></td>
                <td>{{ row['total_score'] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
